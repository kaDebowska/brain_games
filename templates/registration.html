{% extends "base.html" %}
{% block title %}Rejestracja{% endblock %}
{% block body %}
    {% if error %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
    {% endif %}
    <div class="container form_div">
        <form method="POST">
        <div class="mb-3">
        <label for="username" class="form-label">Nazwa użytkownika</label>
        <input name="username" type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail3">
      </div>
      <div class="mb-3">
        <label for="inputPassword3" class="form-label">Hasło</label>
        <input name="password" type="password" class="form-control" id="inputPassword3">
      </div>
        <div class="mb-3">
        <label for="inputPassword3" class="form-label">Powtórz hasło</label>
        <input name="repeat_password" type="password" class="form-control" id="inputPassword3">
      </div>
       <div class="container registration_btn">
           <button type="submit" class="btn btn-primary">Zarejestruj się</button>
       </div>
    </form>
    </div>
{% endblock %}
