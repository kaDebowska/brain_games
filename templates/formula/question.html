{% extends "base.html" %}
{% block body %}
    <h1>Formula</h1>
    <div class="container">
        <p>? {{ operator }} ? = {{ result }}</p>
    </div>
    <div class="container text-center">
      <div class="row align-items-center">
      {% for answer in formula.all_answers  %}
        <div class="col">
            {{ answer }}
        </div>
       {% endfor %}
      </div>
    </div>
{% endblock %}
